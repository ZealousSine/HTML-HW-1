<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="ImAComputa.css" />
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <nav class="menu">
            <a href="index.html">Main Page</a>
            <a href="About.html">About Me</a>
            <a href="HobbyLobby.html">Hobby Lobby</a>
            <a href="ImAComputa.html">Computer Picker Upper</a>
            <a href="Animate.html">Adobe Animate</a>
            <button id="styleSwitchBtn" disabled>Switch CSS</button>
        </nav>
        <header>
            <h1 class="title">Checkout</h1>
        </header>
        <main>
            <h2>Invoice</h2>
            <p>Thank you for your order! Here's your invoice:</p>
            
            <p>Base Price: $<span id="basePrice">0.00</span></p>
            <p>Sales Tax (11.5%): $<span id="salesTax">0.00</span></p>
            <p>Total Price with Tax: $<span id="totalPrice">0.00</span></p>
        </main>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const basePrice = parseFloat(urlParams.get('basePrice'));
        const salesTax = parseFloat(urlParams.get('salesTax'));

        const totalPriceWithTax = basePrice + salesTax;

        document.getElementById('basePrice').textContent = basePrice.toFixed(2);
        document.getElementById('salesTax').textContent = salesTax.toFixed(2);
        document.getElementById('totalPrice').textContent = totalPriceWithTax.toFixed(2);
    </script>
</body>
</html>
